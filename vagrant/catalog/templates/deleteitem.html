{% extends 'layout.html' %}

{% block body %}

{{g.user.username}}
<div class=metanav>
    {% if not g.user %}
        <a href="{{ url_for('login') }}">log in</a>
    {% else %}
        <a href="{{ url_for('logout') }}">log out</a>
    {% endif %}
</div>


<div>Catagory App</div>


<div class='item_description'>
<h3>Delete Item</h3>
  <form action={{url_for('delete_item', item_name= item_name ) }} method=post id=catagoryform>
    <p>Are you sure you want to delete {{item_name}}</p>
    <input type=submit value=Submit>
  </form>

  <form action={{url_for('home')}} method=post>
    <input type=submit value=Cancel>
  </form>

</div>


{% endblock %}
