{% block body %}
<title>{{item.title}}</title>

{{g.user.username}}
<div class=metanav>
    {% if not g.user %}
        <a href="{{ url_for('login') }}">log in</a>
    {% else %}
        <a href="{{ url_for('logout') }}">log out</a>
    {% endif %}
</div>

<div>Catagory Apps</div>


<div class='item_description'>
<p>{{item.description}}<p>
<br>
{% if g.user %}
    <a href={{ url_for('edit_item', item_name = item.title ) }}>Edit</a> | <a href={{ url_for('delete_item', item_name = item.title )}}> Delete </a>
{% endif %}
</div>




{% endblock %}
